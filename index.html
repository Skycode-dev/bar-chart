<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .chart-container {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .price-info {
            font-size: 1.5rem;
            color: #FF0000;
        }

        .high-low {
            font-size: 1rem;
            color: #00FF00;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {

            /* For small devices (mobile) */
            .price-info {
                font-size: 1.2rem;
            }

            .high-low {
                font-size: 0.9rem;
            }

            .chart-container {
                padding: 10px;
            }
        }

        @media (min-width: 768px) and (max-width: 992px) {

            /* For medium devices (tablet) */
            .price-info {
                font-size: 1.4rem;
            }

            .high-low {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="chart-container">
            <h3 class="mb-3 text-center text-md-start">BTC/USDT</h3>
            <div class="d-flex flex-column flex-md-row justify-content-between">
                <div class="mb-2 mb-md-0 text-center text-md-start">
                    <span class="price-info" id="currentPrice">0.0000</span> USDT
                </div>
                <div class="text-center text-md-start">
                    <span class="high-low">24h High: </span><span id="highPrice">0.0000</span>
                    <span class="high-low ms-3">24h Low: </span><span id="lowPrice">0.0000</span>
                </div>
            </div>
            <canvas id="bitcoinChart" height="250"></canvas>
        </div>
    </div>

    <!-- Include Chart.js, Moment.js, and Chart.js Moment Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
